{% extends 'core/base.html' %}

{% block title %}
    Curso | Detalle del curso:
{% endblock title %}

{% block body_title %}
    Curso | Detalle del curso:
{% endblock body_title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item"><strong>Nombre:</strong> {{ object.nombre }}</li>
                <li class="list-group-item"><strong>Detalle:</strong> {{ object.detalle }}</li>
            </ul>
            <div class="mt-3">
                <a href="{% url 'Clase:curso_list' %}" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
