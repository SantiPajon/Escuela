{% extends 'core/base.html' %}

{% block title %}
    Lista de Cursos
{% endblock title %}

{% block content %}
    

<h1>Listado de Cursos</h1>
{% for curso in cursos  %}
<ul>
    <li><h3>{{curso.nombre}}</h3></li>
</ul>
{% endfor %}
<ul>
    <form action="{% url 'Clase:curso_list' %}" method="get">
        <input type="text" name="busqueda" placeholder="Buscar...">
    </form>
</ul>
{% endblock content %}
