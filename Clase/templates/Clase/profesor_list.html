{% extends 'core/base.html' %}

{% block title %}
    Lista de Profesores
{% endblock title %}

{% block content %}
    
<center>
<h1>Listado de Profesores</h1>
</center>
<center>
{% for profe in profesores  %}
<ul>
    <h3>{{profe.nombre}} {{profe.apellido}}</h3>
</ul>
{% endfor %}
</center>
<ul>
    <center>
    <form action="{% url 'Clase:profesor_list' %}" method="get">
        <input type="text" name="busqueda" placeholder="Buscar...">
    </form>
    </center>
</ul>
{% endblock content %}
