{% extends 'core/base.html' %}
{% block title %}
    Estudiantes
{% endblock title %}

{% block content %}
<center>    
<h1>Estudiantes</h1>
</center>
<center>
<div>
    <ul style="list-style-type: none; padding: 0;">
        <li style="display: inline; margin-right: 10px;">
            <a href="{% url 'Clase:estudiante_list' %}" style="text-decoration: none; color: #007bff; font-family: Arial, sans-serif; font-weight: bold;">Lista de estudiantes</a>
        </li>
        {% if user.is_staff %}
            <li style="display: inline;">
                <a class="btn.btn-primary" href="{% url 'Clase:estudiante_create' %}" style="text-decoration: none; color: #007bff; font-family: Arial, sans-serif; font-weight: bold;">Crear estudiante</a>
            </li>
        {% endif %}
    </ul>
</div>
</center>
{% endblock content %}
