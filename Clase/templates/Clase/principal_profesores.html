{% extends 'core/base.html' %}
{% block title %}
    Profesores
{% endblock title %}

{% block content %}
<center>
<h1>Profesores</h1>
</center>
<center>
<div>
    <ul style="list-style-type: none; padding: 0;">
        <li style="display: inline; margin-right: 10px;">
            <a href="{% url 'Clase:profesor_list' %}" style="text-decoration: none; color: #007bff; font-family: Arial, sans-serif; font-weight: bold;">Lista de Profesores</a>
        </li>
        {% if user.is_staff %}
            <li style="display: inline;">
                <a href="{% url 'Clase:profesor_create' %}" style="text-decoration: none; color: #007bff; font-family: Arial, sans-serif; font-weight: bold;">Crear Profesor</a>
            </li>
        {% endif %}
    </ul>
</div>
</center>
{% endblock content %}
